<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Intereses Personales</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f8f8;
    }
    .container {
        width: 60%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    h1 {
        color: #333;
    }
    main {
        color: #555;
    }
    section {
        margin-bottom: 30px;
    }
    h2 {
        color: #333;
    }
    p {
        line-height: 1.6;
    }

    /* Añade un poco de espacio adicional en dispositivos móviles */
    @media screen and (max-width: 600px) {
        .container {
            width: 80%;
        }
    }
</style>

<body>
    <!-- Contenedor central -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Mis Intereses Personales</h1>
        </header>

        <!-- Contenido principal -->
        <main>
            <section>
                <h2>Música</h2>
                <p>Disfruto de diversos géneros musicales, desde clásica hasta indie.</p>
            </section>

            <section>
                <h2>Lectura</h2>
                <p>Me encanta sumergirme en libros de ciencia ficción y filosofía.</p>
            </section>

            <section>
                <h2>Viajes</h2>
                <p>Explorar nuevas culturas y lugares es una de mis mayores pasiones.</p>
            </section>
        </main>
    </div>

</body>

</html>
